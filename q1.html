<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback form</title>
    <style>
        form{
            margin: auto;
            border: 1px solid black;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    
    <h3 align="center">Feedback form</h3>

    <form onreset="formReset()">

        <label>Name</label>
        <input type="text" name="name" placeholder="Enter your name"><br><br>

        <label >Email</label>
        <input type="email" name="email" placeholder="Enter your email"><br><br>

        <label >Gender</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female <br><br>

        <label> Subject</label><br>
        <input type="checkbox" name="sub" value="Html" > HTML
        <input type="checkbox" name="sub" value="CSS"> CSS
        <input type="checkbox" name="sub" value="JS"> Js <br><br>

        <label > Ratings</label><br>
        <select>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="average">Average</option>
            <option value="Poor">Poor</option>
        </select><br><br>

        <label >suggestion</label><br>
        <textarea placeholder="write suggestions here ......." rows="3" cols="30"></textarea><br><br>

        <input type="submit" value="SUBMIT FORM">
        <input type="reset" value="RESET INFO">
    </form>

  <script>
    function formReset() {
      alert("Form has been reset!");
    }
  </script>
</body>
</html>
