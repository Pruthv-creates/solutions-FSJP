<!DOCTYPE html>
<html>
<head>
  <title>Email Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }

    label {
      font-size: 14px;
      font-weight: bold;
    }

    input {
      width: 95%;
      margin: 8px 0;
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    input[type="submit"], input[type="reset"] {
      width: 48%;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    input[type="reset"] {
      background-color: #f44336;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input[type="reset"]:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h2>Email Registration Form</h2>

  <form>
    <label>First Name:</label><br>
    <input type="text" placeholder="Enter first name" required><br>

    <label>Last Name:</label><br>
    <input type="text" placeholder="Enter last name" required><br>

    <label>Email ID:</label><br>
    <input type="email" placeholder="Enter email" required><br>

    <label>Password:</label><br>
    <input type="password" placeholder="Enter password" required><br>

    <label>Confirm Password:</label><br>
    <input type="password" placeholder="Re-enter password" required><br>

    <input type="submit" value="Register">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
